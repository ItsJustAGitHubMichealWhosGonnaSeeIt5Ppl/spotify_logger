<!DOCTYPE html>
<html lang='en'>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"> 
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Spotify Logger</title>
<body class="w3-black">

<div class="w3-bar w3-purple">
    <a href="/" class="w3-bar-item">Home</a>
    <a href="logs" class="w3-bar-item">Logs</a>
    <a href="login" class="w3-bar-item w3-right">Link Spotify</a>
</div>
<div>
    <ul class="w3-ul w3-card-4 w3-round-xxlarge" style="width:30%">
    {% for key, value in logdb.items() %}
    {% if value.action == 'added' %}
    <li class="w3-bar w3-green w3-round-xxlarge w3-margin w3-center" display="block">
    {% else %}
    <li class="w3-bar w3-red w3-round-xxlarge w3-margin w3-center" display="block">
    
    {% endif %}
                <div class="w3-bar-item">
                    <iframe style="border-radius:12px;" src="https://open.spotify.com/embed/track/{{value.trackID}}?utm_source=generator&theme=0" width="100%" height= "80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                    <span>{{value.userName}} {{value.action}} on {{value.actionDate}}</span><br>
                </div>
        </li>
    
    {% endfor %}
        
    </ul>
</div>



</body>
</html>
